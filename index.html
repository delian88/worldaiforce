    <script type="importmap">
{

<body>
    <canvas id="galaxy-canvas"></canvas>
    <div class="nebula-overlay"></div>

    <script>
        const canvas = document.getElementById('galaxy-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const particleCount = 200;
        const connectionDistance = 160;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        window.addEventListener('mousemove', (e) => {
            targetX = (e.clientX - window.innerWidth / 2) * 0.05;
            targetY = (e.clientY - window.innerHeight / 2) * 0.05;
        });

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = width / 2;
                this.y = height + 100;
                this.z = Math.random() * 2; // Depth simulation
                
                const angle = -Math.PI * (0.2 + Math.random() * 0.6);
                const force = 1 + Math.random() * 4;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                
                this.size = (Math.random() * 1.5 + 0.5) * this.z;
                this.alpha = 0;
                this.maxAlpha = 0.2 + Math.random() * 0.5;
                this.color = Math.random() > 0.5 ? '#3b82f6' : '#ffffff';
                this.life = 0;
                this.maxLife = 200 + Math.random() * 400;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Add depth parallax
                this.drawX = this.x + mouseX * this.z;
                this.drawY = this.y + mouseY * this.z;

                this.vx *= 0.998;
                this.vy *= 0.998;

                this.life++;
                this.alpha = Math.sin((this.life / this.maxLife) * Math.PI) * this.maxAlpha;

                if (this.life >= this.maxLife || this.drawX < -200 || this.drawX > width + 200 || this.drawY < -200) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.drawX, this.drawY, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p1.drawX - p2.drawX;
                    const dy = p1.drawY - p2.drawY;
                    const distSq = dx * dx + dy * dy;

                    if (distSq < connectionDistance * connectionDistance) {
                        const dist = Math.sqrt(distSq);
                        const alpha = (1 - dist / connectionDistance) * Math.min(p1.alpha, p2.alpha) * 0.6;
                        ctx.beginPath();
                        ctx.moveTo(p1.drawX, p1.drawY);
                        ctx.lineTo(p2.drawX, p2.drawY);
                        ctx.strokeStyle = '#3b82f6';
                        ctx.globalAlpha = alpha;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Slight trail effect
            ctx.fillRect(0, 0, width, height);
            
            // Smooth mouse transition
            mouseX += (targetX - mouseX) * 0.05;
            mouseY += (targetY - mouseY) * 0.05;

            // Origin Core Pulsing Glow
            const pulse = Math.sin(Date.now() * 0.002) * 50;
            const gradient = ctx.createRadialGradient(width/2, height, 0, width/2, height, 400 + pulse);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.12)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 1;
            ctx.fillRect(0, 0, width, height);

            drawConnections();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
