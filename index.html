<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World AI Force | Global Intelligence Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        // Safety shim for cPanel/Static hosting to prevent "process is not defined" errors
        window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-purple: #a855f7;
            --space-bg: #020617;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--space-bg);
            color: #f8fafc;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- NEURAL GALAXY CANVAS --- */
        #galaxy-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            background: #020617;
        }

        /* Overlay Nebula for color depth */
        .nebula-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* Neural Grid Background overlaying the galaxy */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.06) 1px, transparent 0);
            background-size: 60px 60px;
            z-index: -1;
            pointer-events: none;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .shimmer-text {
            background: linear-gradient(
                90deg, 
                #60a5fa 0%, 
                #ffffff 45%, 
                #ffffff 55%, 
                #93c5fd 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <canvas id="galaxy-canvas"></canvas>
    <div class="nebula-overlay"></div>

    <script>
        const canvas = document.getElementById('galaxy-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const particleCount = 180;
        const connectionDistance = 150;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Radiate from bottom center
                this.originX = width / 2;
                this.originY = height;
                this.x = this.originX;
                this.y = this.originY;
                
                // Angle between -PI (left) and 0 (right) to fan upwards
                const angle = -Math.PI * Math.random();
                const force = 1 + Math.random() * 5;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                
                this.size = Math.random() * 2 + 1;
                this.alpha = 0;
                this.maxAlpha = 0.2 + Math.random() * 0.5;
                this.color = Math.random() > 0.5 ? '#3b82f6' : '#ffffff';
                this.life = 0;
                this.maxLife = 100 + Math.random() * 200;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Drift slightly
                this.vx += (Math.random() - 0.5) * 0.05;
                this.vy -= 0.01; // Gravity-like lift

                this.life++;
                this.alpha = Math.sin((this.life / this.maxLife) * Math.PI) * this.maxAlpha;

                if (this.life >= this.maxLife || this.x < 0 || this.x > width || this.y < 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectionDistance) {
                        const alpha = (1 - dist / connectionDistance) * Math.min(p1.alpha, p2.alpha) * 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = '#3b82f6';
                        ctx.globalAlpha = alpha;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw Origin Glow
            const gradient = ctx.createRadialGradient(width/2, height, 0, width/2, height, 300);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.15)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 1;
            ctx.fillRect(0, 0, width, height);

            drawConnections();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
